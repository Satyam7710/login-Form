<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and User Pages</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: none;
            background-color: #fff;
            padding: 30px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            border-radius: 10px;
            text-align: center;
            margin: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .login-container h2, .welcome-container h1, .welcome-container h2 {
            margin-bottom: 20px;
        }
        .login-container label {
            display: block;
            margin-bottom: 10px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container input[type="submit"],
        .welcome-container a {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .login-container input[type="submit"]:hover,
        .welcome-container a:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div class="container login-container" id="loginContainer">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="handleLogin(event)" novalidate>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <label>
                <input type="checkbox" onclick="toggleFieldVisibility('password')"> Show Password
            </label>
            <input type="submit" value="Login">
        </form>
        <p id="errorText" class="error-message"></p>
    </div>

    <!-- Welcome Container -->
    <div class="container welcome-container" id="welcomeContainer">
        <h1 id="usernameDisplay">Welcome</h1>
        <h2>You have successfully logged in.</h2>
        <a href="#" onclick="logout()">Logout</a>
        <a href="#" id="user2Link" style="display: none;">Go to User2 Page</a>
    </div>

    <script>
        function toggleFieldVisibility(fieldId) {
            var field = document.getElementById(fieldId);
            field.type = field.type === "password" ? "text" : "password";
        }

        function handleLogin(event) {
            event.preventDefault(); 

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (!username || !password) {
                displayError('Username and password are required.');
                return;
            }

            // List of valid users
            var validUsers = [
                { username: 'user1', password: 'pass1' },
                { username: 'user2', password: 'pass2' },
                { username: 'user3', password: 'pass3' },
                { username: 'user4', password: 'pass4' },
                { username: 'user5', password: 'pass5' }
            ];

            // Check if the entered username and password match any of the valid users
            var user = validUsers.find(user => user.username === username && user.password === password);

            if (user) {
                localStorage.setItem('loggedin', true);
                localStorage.setItem('username', username);
                if (username === 'user2' && password === 'pass2') {
                    localStorage.setItem('isUser2', true);
                } else {
                    localStorage.setItem('isUser2', false);
                }
                showPage('welcomeContainer');
            } else {
                displayError('Invalid username or password.');
            }
        }

        function displayError(message) {
            var errorText = document.getElementById('errorText');
            errorText.textContent = message;
        }

        function showPage(pageId) {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('welcomeContainer').style.display = 'none';
            document.getElementById(pageId).style.display = 'block';

            if (pageId === 'welcomeContainer') {
                document.getElementById('usernameDisplay').textContent = 'Welcome, ' + localStorage.getItem('username');
                if (localStorage.getItem('isUser2') === 'true') {
                    document.getElementById('user2Link').style.display = 'inline-block';
                    document.getElementById('user2Link').href = 'user2.html';
                }
            }
        }

        function logout() {
            localStorage.removeItem('loggedin');
            localStorage.removeItem('username');
            localStorage.removeItem('isUser2');
            showPage('loginContainer');
        }

        // Check if the user is logged in
        if (localStorage.getItem('loggedin')) {
            showPage('welcomeContainer');
        } else {
            showPage('loginContainer');
        }
    </script>
</body>
</html>
