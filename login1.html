<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./style.css"> // css link here ....
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="handleLogin(event)" novalidate>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <label>
                <input type="checkbox" onclick="toggleFieldVisibility('password')"> Show Password
            </label>
            <input type="submit" value="Login">
        </form>
        <p id="errorText" class="error-message"></p>
    </div>
    <script src="./scriprt.js" />  // jacascript link here...
</body>
</html>
