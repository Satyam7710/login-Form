<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            background-image: url('152308622723.webp');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            background-color: rgb(238, 25, 25);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 30px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            border-radius: 10px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .login-container label {
            display: block;
            margin-bottom: 10px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="handleLogin(event)" novalidate>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <label>
                <input type="checkbox" onclick="toggleFieldVisibility('password')"> Show Password
            </label>
            <input type="submit" value="Login">
        </form>
        <p id="errorText" class="error-message"></p>
    </div>

    <script>
        function toggleFieldVisibility(fieldId) {
            var field = document.getElementById(fieldId);
            field.type = field.type === "password" ? "text" : "password";
        }

        function handleLogin(event) {
            event.preventDefault(); 

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (!username || !password) {
                displayError('Username and password are required.');
                return;
            }

            // Hardcoded credentials
            var validUsername = 'admin';
            var validPassword = 'password123';

            if (username === validUsername && password === validPassword) {
                localStorage.setItem('loggedin', true);
                localStorage.setItem('username', username);
                window.location.href = 'https://ggi.ac.in/';
            } else {
                displayError('Invalid username or password.');
            }
        }

        function displayError(message) {
            var errorText = document.getElementById('errorText');
            errorText.textContent = message;
        }
    </script>
</body>
</html>
